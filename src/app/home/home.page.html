<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Notes </ion-title>
    <ion-button slot="end" (click)="createNote()"> Create </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text *ngIf="notes.length === 0">No notes! Create a Note.</ion-text>

  <app-note-item *ngFor="let note of notes" [note]="note"></app-note-item>
</ion-content>
